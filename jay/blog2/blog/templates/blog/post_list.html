{% load static %}
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{% static 'css/post.css' %}" />

<title>Post List | My Blog</title>

{% block content %}
   {% if object_list %}
   {% for post in object_list %}

   <div class="card">
     <h1>{{ post.title }}</h1>
     <h2>{{ post.sub_title }}</h2>
     <img src="{{post.banner_photo.url}}">
     <p class="li" ><a href='{% url "blog:post_detail" post.id %}' role="button" >Details</a> </p>  
   </div> 
   {% endfor %}
   {% else %}
    <p>No post</p>
  {% endif %}

{% endblock %}
</html>
